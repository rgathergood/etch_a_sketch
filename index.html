<!DOCTYPE html>
<html>
<head>
  <title>Canvas Startpoint</title>
  <script src='index.js'></script>
  <link rel='stylesheet' type='text/css' href='main.css'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
</head>
<body>
  <div id="canvas-container">
    <h2>Etch-A-Sketch</h2>
    <canvas id="main-canvas" width="550" height="400"></canvas>
  </div>
  <div id="button-container">
    <div id="button-top-line">
      <button type="button" id="move-up"><i class="fas fa-arrow-up"></i></button>
    </div>
    <div id="button-second-line">
      <button type="button" id="move-left"><i class="fas fa-arrow-left"></i></button>
      <button type="button" id="move-right"><i class="fas fa-arrow-right"></i></button>
    </div>
    <div id="button-third-line">
      <button type="button" id="move-down"><i class="fas fa-arrow-down"></i></button>
    </div>
    <div id="reset-container">
      <button type="button" id="reset">Shake</button>
    </div>
  </div>
</body>
</html>
